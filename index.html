<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Dreams</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="wrapper">
        <div class="crescent-moon">
          <div class="body-yellow">
            <div class="face">
              <div class="eye">
                <div class="eye-left"></div>
                <div class="eye-right"></div>
              </div>
              <div class="mouth"></div>
            </div>
            <div class="shade"></div>
          </div>
        </div>
        <div class="fox">
          <div class="fox-face">
            <div class="fox-nose"></div>
            <div class="for-ear">
              <div class="ear-left">
                <div class="innerear-left"></div>
              </div>
              <div class="ear-right">
                <div class="innerear-right"></div>
              </div>
            </div>
            <div class="fox-eyes">
              <div class="eye-left"></div>
              <div class="eye-right"></div>
            </div>
          </div>
          <div class="fox-legs">
            <div class="leg-left">
              <div class="paw-left"></div>
            </div>
            <div class="leg-right">
              <div class="paw-right"></div>
            </div>
          </div>
          <div class="fox-body"></div>
          <div class="tail">
            <div class="tail-orange"></div>
          </div>
        </div>
        <div class="cloud">
          <div class="cloud-left"></div>
          <div class="cloud-center"></div>
          <div class="cloud-right"></div>
          <div class="cloud-base"></div>
        </div>
      </div>
    </body>
  </html>
